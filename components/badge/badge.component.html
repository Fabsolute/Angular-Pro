<label [ngStyle]="{'color': color,'background': background_color}" *ngIf="href === undefined" class="badge-label">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</label>

<a *ngIf="href !== '' && href !== undefined" [routerLink]="href" target="_blank">
    <a [ngStyle]="{'color': color,'background-color': background_color}">
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>
</a>

<ng-template #content><ng-content></ng-content></ng-template>
