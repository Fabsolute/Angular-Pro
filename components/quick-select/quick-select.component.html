<select (change)="changed()" (ngModelChange)="onChange($event)" [disabled]="is_disabled" [(ngModel)]="selected_item"
        *ngIf="!source" class="form-control">
    <option ngValue="all" *ngIf="default_value">{{default_value}}</option>
    <option *ngFor="let item of item_list" [ngValue]="item">{{item.name}}</option>
</select>
