<div class="item d-flex justify-content-between member-detail-info">
    <div class="info d-flex">
        <div class="icon"><i class="icon-rss-feed"></i></div>
        <div class="title"><h5>{{title}}</h5></div>
    </div>
    <div>
        <p [ngStyle]="{color: value_color}">{{value}}
            <br *ngIf="sub_content">
            <span *ngIf="sub_content" class="row-api-value">{{sub_content}}</span>
            <ng-content></ng-content>
        </p>
    </div>
</div>
