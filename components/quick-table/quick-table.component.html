<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-close">
                        <h2 class="h5" *ngIf="total_count">
                            Sayfa: <span style="color: orangered;">{{current_page}}</span> |
                            Toplam Veri: <span style="color: orangered;">{{ total_count }}</span>
                        </h2>
                    </div>
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4" *ngIf="title">{{ title }}</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover table-bordered table-responsive d-lg-table">
                            <thead>
                            <tr>
                                <th *ngFor="let column of columns" style="text-transform: uppercase;">
                                    <span [textContent]="column.title"></span>
                                </th>
                            </tr>
                            <tr *ngIf="renderFilter">
                                <th *ngFor="let column of columns">
                                    <ng-template *ngIf="column.filter_template"
                                                 [ngTemplateOutlet]="column.filter_template"
                                                 [ngOutletContext]="{title:column.title}"></ng-template>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let content of source">
                                <td *ngFor="let column of columns">
                                    <span *ngIf="!column.cell_template && column.property"
                                          [textContent]="content[column.property]"></span>
                                    <ng-template *ngIf="column.cell_template" [ngTemplateOutlet]="column.cell_template"
                                                 [ngOutletContext]="{item:content,column:column}"></ng-template>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section *ngIf="renderPagination">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <pagination (onPageChanged)="changePage($event)"
                            [total-item-count]="total_count"
                            [item-count-per-page]="per_page"
                            [current-page]="current_page">
                </pagination>
            </div>
        </div>
    </div>
</section>
