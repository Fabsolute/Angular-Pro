<smart-loader *ngIf="is_request_loading"></smart-loader>
<section class="tables" *ngIf="!is_request_loading" style="margin-top: -20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <p *ngIf="title">
                    <b>{{title}}</b>
                    <b *ngIf="total_count" style="float: right;">
                        Sayfa: <span style="color: orangered;">{{current_page}}</span> |
                        Toplam Veri: <span style="color: orangered;">{{ total_count }}</span>
                    </b>
                </p>
                <hr>
            </div>
            <div class="statistics col-lg-12 col-12">
                <div class="card">
                    <table class="table table-striped table-bordered table-hover table-responsive d-lg-table no-margin-bottom">
                        <thead>
                        <tr>
                            <th *ngFor="let column of columns" [ngClass]="'col-lg-' + column.column_span" style="text-transform: uppercase;">
                                <span [textContent]="column.title"></span>
                            </th>
                        </tr>
                        <tr *ngIf="renderFilter">
                            <th *ngFor="let column of columns">
                                <ng-template *ngIf="column.filter_template"
                                             [ngTemplateOutlet]="column.filter_template"
                                             [ngOutletContext]="{title:column.title}"></ng-template>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let content of source">
                            <td *ngFor="let column of columns" style="vertical-align: middle;">
                                    <span *ngIf="!column.cell_template && column.property"
                                          [textContent]="content[column.property]"></span>
                                <ng-template *ngIf="column.cell_template" [ngTemplateOutlet]="column.cell_template"
                                             [ngOutletContext]="{item:content,column:column}"></ng-template>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<section *ngIf="renderPagination">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <pagination (onPageChanged)="changePage($event)"
                            [total-item-count]="total_count"
                            [item-count-per-page]="per_page"
                            [current-page]="current_page">
                </pagination>
            </div>
        </div>
    </div>
</section>
