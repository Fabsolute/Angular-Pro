<smart-loader *ngIf="is_request_loading"></smart-loader>
<section class="tables" *ngIf="!is_request_loading">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <p *ngIf="title">
                    <b>{{title}}</b>
                    <b class="table-information" *ngIf="total_count">
                        Sayfa: <span>{{current_page}}</span> &nbsp; | &nbsp;
                        Toplam: <span>{{ total_count }}</span>
                    </b>
                </p>
                <hr>
            </div>
            <div class="statistics col-lg-12 col-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover d-lg-table no-margin-bottom">
                            <thead>
                            <tr>
                                <th *ngFor="let column of columns" class="table-columns">
                                    <span [textContent]="column.title"></span>
                                </th>
                            </tr>
                            <tr *ngIf="renderFilter">
                                <th *ngFor="let column of columns">
                                    <ng-template *ngIf="column.filter_template"
                                                 [ngTemplateOutlet]="column.filter_template"
                                                 [ngOutletContext]="{title:column.title}"></ng-template>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let content of source">
                                <td *ngFor="let column of columns" class="table-rows">
                                    <span *ngIf="!column.cell_template && column.property"
                                          [textContent]="content[column.property]"></span>
                                    <ng-template *ngIf="column.cell_template" [ngTemplateOutlet]="column.cell_template"
                                                 [ngOutletContext]="{item:content,column:column}"></ng-template>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <quick-select (item-selected)="changePerPage($event)" ngDefaultControl *ngIf="total_count > 10"
                                  ngClass="per-page-select-options">
                        <quick-select-item value="10" name="10"></quick-select-item>
                        <quick-select-item value="25" name="25" *ngIf="total_count > 10"></quick-select-item>
                        <quick-select-item value="50" name="50" *ngIf="total_count > 25"></quick-select-item>
                        <quick-select-item value="100" name="100" *ngIf="total_count > 50"></quick-select-item>
                    </quick-select>
                </div>
            </div>
        </div>
    </div>
</section>

<section *ngIf="renderPagination">
    <div class="container-fluid" *ngIf="!is_request_loading">
        <div class="row">
            <div class="col-lg-12">
                <pagination (onPageChanged)="changePage($event)"
                            [total-item-count]="total_count"
                            [item-count-per-page]="per_page"
                            [current-page]="current_page">
                </pagination>
            </div>
        </div>
    </div>
</section>
